[device "pumpbuilding"]
vendor = openaps.vendors.medtronic
extra = pumpbuilding.ini

[device "cgmbuilding"]
vendor = openaps.vendors.dexcom
extra = cgmbuilding.ini

[report "last_four_pump_hours.json"]
device = pumpbuilding
hours = 4.0
use = iter_pump_hours
reporter = JSON

[report "settings.json"]
device = pumpbuilding
use = settings
reporter = JSON

[report "read_carb_ratios.json"]
device = pumpbuilding
use = read_carb_ratios
reporter = JSON

[report "read_clock.json"]
device = pumpbuilding
use = read_clock
reporter = JSON

[report "read_battery_status.json"]
device = pumpbuilding
use = read_battery_status
reporter = JSON

[report "read_selected_basal_profile.json"]
device = pumpbuilding
use = read_selected_basal_profile
reporter = JSON

[alias]
test_of_alias = report invoke read_selected_basal_profile.json read_carb_ratios.json read_battery_status.json read_clock.json last_four_pump_hours.json settings.json

[device "oref0"]
vendor = openaps.vendors.process
extra = oref0.ini

[device "get-profile"]
vendor = openaps.vendors.process
extra = get-profile.ini

[device "calculate-iob"]
vendor = openaps.vendors.process
extra = calculate-iob.ini

[device "determine-basal"]
vendor = openaps.vendors.process
extra = determine-basal.ini

